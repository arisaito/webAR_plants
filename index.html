<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <audio src="src/audio/ bubble.mp3" autoplay loop></audio>
    <a-scene vr-mode-ui="enabled:false" embedded arjs>
      <a-assets>
      </a-assets>
      <a-entity camera look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.013; radiusOuter: 0.02"
                    material="color: grey; shader: flat">
          </a-entity>
        </a-entity>
        <a-entity position="0 0 0" particle-system="preset: dust; particleCount:
        1000;"">
        </a-entity>
        <a-box id="target" position="0 1 -10" rotation="30 30 0" color="skyblue"></a-box>

      <!-- <a-entity
        id="cubeWrapper"
        position="-15 -15 -15"
        rotation="0 0 0"
        scale="1 1 1"
        visible="true"
      ></a-entity> -->
    </a-scene>
  </body>
</html>
