<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <!-- <audio src="src/audio/ bubble.mp3" autoplay loop></audio> -->
    <a-scene vr-mode-ui="enabled:false" embedded arjs>
      <a-assets>
        <a-asset-item id="kurage-obj" src="src/gltf/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity camera look-controls wasd-controls mouse-cursor>
        <a-entity id="cursor" cursor="rayOrigin: mouse;"> </a-entity>
      </a-entity>

      <a-entity
        id="target"
        cursor-listener
        position="0 0 -5"
        animation="property: position; from: 0 -3 -7; to: 0 -5 -7; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
      >
        <a-gltf-model src="#kurage-obj" scale="3 3 3"></a-gltf-model>
      </a-entity>
    </a-scene>
    <script src="js/cursor01.js"></script>
    <script src="js/bubble.js"></script>
  </body>
</html>
