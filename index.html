<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <!-- randomizer -->
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <!-- <audio src="src/audio/ bubble.mp3" autoplay loop></audio> -->
    <a-scene vr-mode-ui="enabled:false" embedded arjs>
      <a-assets>
        <a-asset-item
          id="kurage-obj"
          src="src/gltf2/inunun.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity camera look-controls wasd-controls mouse-cursor>
        <a-entity id="cursor" cursor="rayOrigin: mouse;"> </a-entity>
      </a-entity>

      <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
        <a-entity
          animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
        >
          <a-gltf-model
            scale="0.03 0.03 0.03"
            src="#kurage-obj"
            class="kurage"
            rotation="-90 0 0 "
          ></a-gltf-model>
        </a-entity>
      </a-entity>
      <!-- ここから不可テスト -->
      <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
        <a-entity
          animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
        >
          <a-gltf-model
            scale="0.03 0.03 0.03"
            src="#kurage-obj"
            class="kurage"
            rotation="-90 0 0 "
          ></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
        <a-entity
          animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
        >
          <a-gltf-model
            scale="0.03 0.03 0.03"
            src="#kurage-obj"
            class="kurage"
            rotation="-90 0 0 "
          ></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
        <a-entity
          animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
        >
          <a-gltf-model
            scale="0.03 0.03 0.03"
            src="#kurage-obj"
            class="kurage"
            rotation="-90 0 0 "
          ></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- 中間 -->

      <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
          >
            <a-gltf-model
              scale="0.03 0.03 0.03"
              src="#kurage-obj"
              class="kurage"
              rotation="-90 0 0 "
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
            <a-entity
              animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
            >
              <a-gltf-model
                scale="0.03 0.03 0.03"
                src="#kurage-obj"
                class="kurage"
                rotation="-90 0 0 "
              ></a-gltf-model>
            </a-entity>
          </a-entity>

          <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
              <a-entity
                animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
              >
                <a-gltf-model
                  scale="0.03 0.03 0.03"
                  src="#kurage-obj"
                  class="kurage"
                  rotation="-90 0 0 "
                ></a-gltf-model>
              </a-entity>
            </a-entity>

            <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
                <a-entity
                  animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
                >
                  <a-gltf-model
                    scale="0.03 0.03 0.03"
                    src="#kurage-obj"
                    class="kurage"
                    rotation="-90 0 0 "
                  ></a-gltf-model>
                </a-entity>
              </a-entity>

              <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
                  <a-entity
                    animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
                  >
                    <a-gltf-model
                      scale="0.03 0.03 0.03"
                      src="#kurage-obj"
                      class="kurage"
                      rotation="-90 0 0 "
                    ></a-gltf-model>
                  </a-entity>
                </a-entity>

                <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
                    <a-entity
                      animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
                    >
                      <a-gltf-model
                        scale="0.03 0.03 0.03"
                        src="#kurage-obj"
                        class="kurage"
                        rotation="-90 0 0 "
                      ></a-gltf-model>
                    </a-entity>
                  </a-entity>

                  <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
                      <a-entity
                        animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
                      >
                        <a-gltf-model
                          scale="0.03 0.03 0.03"
                          src="#kurage-obj"
                          class="kurage"
                          rotation="-90 0 0 "
                        ></a-gltf-model>
                      </a-entity>
                    </a-entity>

                    <a-entity cursor-listener random-position="min: -5 0 -6; max: 5 0 -6">
                        <a-entity
                          animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
                        >
                          <a-gltf-model
                            scale="0.03 0.03 0.03"
                            src="#kurage-obj"
                            class="kurage"
                            rotation="-90 0 0 "
                          ></a-gltf-model>
                        </a-entity>
                      </a-entity>

     
      <!-- ここまで -->
    </a-scene>
    <!-- <script src="js/cursor01.js"></script> -->
    <script src="js/bubble.js"></script>
    <!-- <script src="js/random.js"></script> -->
  </body>
</html>
