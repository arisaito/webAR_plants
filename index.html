<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled:false">
      <a-assets>
        <a-asset-item id="mone-obj" src="src/mone.obj"></a-asset-item>
        <a-asset-item id="mone-mtl" src="src/mone.mtl"></a-asset-item>
      </a-assets>
      <!-- <a-entity random-position="min: -5 -5 -5; max: 5 5 5" random-rotation scale="1 1 1"> -->
      <a-obj-model id="mone-3D" src="#mone-obj" mtl="#mone-mtl"></a-obj-model>
      <a-entity
        id="wrapper"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        visible="true"
      ></a-entity>

      <!-- cube 自動生成 -->
      <a-entity
        id="cubeWrapper"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        visible="true"
      >
      </a-entity>
    </a-scene>
    <script>
      window.onload = function() {
        var fragment = document.createDocumentFragment();
        var scene = document.querySelector("a-scene");
        var wrapper = document.querySelector("#cubeWrapper");
        for (var i = 0; i < 100; i++) {
          var box = document.createElement("a-box");
          box.setAttribute("position", {
            x: Math.random() * 10 - 5,
            y: Math.random() * 10 - 5,
            z: Math.random() * 10 - 5
          });
          box.setAttribute("scale", { x: 1, y: 1, z: 1 });
          fragment.appendChild(box);
        }
        wrapper.appendChild(fragment);
      };
    </script>
  </body>
</html>
